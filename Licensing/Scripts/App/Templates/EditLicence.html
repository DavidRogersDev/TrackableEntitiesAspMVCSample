<div>
    <h2>Edit Licence</h2>
    
    <form ng-submit="postLicenceFormSubmit()">
        <div class="form-group">
            <label class="control-label" for="Id">Licence Id:</label>
            <input class="form-control" name="Id" type="text" ng-model="data.licence.id" />
        </div>
        <div class="form-group">
            <label class="control-label" for="LicenceKey">Licence Key:</label>
            <input class="form-control" name="LicenceKey" type="text" ng-model="data.licence.licenceKey" ng-change="flagModelAsChanged(data.licence)" />
            <input class="form-control" name="TrackingState" type="hidden" ng-model="data.licence.trackingState" ng-value="data.licence.trackingState" />
        </div>

        <div ng-repeat="(i,allocation) in data.licence.licenceAllocations">
            <label for="lic-[i]">{{allocation.person.firstName + ' ' + allocation.person.lastName}}</label>

            <select id="lic-[i]" kendo-drop-down-list style="width: 20%;"
                    k-options="customOptions"
                    k-ng-model="allocation.person" 
                    k-on-change="flagModelAsChangedKendo(allocation, kendoEvent)">
            </select>

        </div>

        <input type="submit" value="click" class="btn btn-default" />
</form>

</div>
